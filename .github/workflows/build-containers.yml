name: Build and Push Docker Containers

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        platform: [hf, runpod, local]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-${{ matrix.platform }}
          type=ref,event=pr,suffix=-${{ matrix.platform }}
          type=raw,value=${{ matrix.platform }}
          type=raw,value=latest,enable={{is_default_branch}},suffix=-${{ matrix.platform }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  build-summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## ðŸ³ Docker Containers Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Images:" >> $GITHUB_STEP_SUMMARY
        echo "- **HuggingFace Spaces:** \`docker pull ghcr.io/${{ github.repository }}:hf\`" >> $GITHUB_STEP_SUMMARY
        echo "- **RunPod GPU:** \`docker pull ghcr.io/${{ github.repository }}:runpod\`" >> $GITHUB_STEP_SUMMARY  
        echo "- **Local Development:** \`docker pull ghcr.io/${{ github.repository }}:local\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# HuggingFace Spaces version" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 7860:7860 ghcr.io/${{ github.repository }}:hf" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Local development with volume mounts" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 7860:7860 -v ./Output:/app/Output ghcr.io/${{ github.repository }}:local" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY